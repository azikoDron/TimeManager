{% extends "./base.html" %}


{% block content %}
<article>
    {% if latest_issue_list %}
    <ul>
        {% for issue in latest_issue_list %}
        <li><a href="{% url 'mainpage:detail' issue.id %}">{{ issue.issue_topic }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No news are available.</p>
    {% endif %}
</article>
{% endblock content %}
